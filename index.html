<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KyraxAi</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="loading">
        <img src="loader.gif" alt="Yükleniyor..." />
    </div>
    <nav class="navbar">
        <div class="logo">
            <h1 style="cursor: pointer;">KyraxAi</h1>
        </div>
        <div class="menu">
            <button class="theme-toggle" id="theme-toggle">
                <a style="color: #fff;" href="https://github.com/nkarimzade" target="_blank"><i class="fab fa-github"></i></a>
                <div></div>
                <a  style="color: white;" href="https://www.instagram.com/nkrmv" target="_blank"><i class="fab fa-instagram"></i></a>
            </button>
        </div>
    </nav>

    <div class="chat-container">
        <input type="text" id="user-input" placeholder="Ask Kyrax AI"
            onkeypress="if(event.key === 'Enter') document.getElementById('send-button').click();">
        <button id="send-button">Submit question </button>
        <div id="ai-response" class="ai-response"></div>
    </div>

    <footer>
        <h6>© 2025 KyraxAi
            <br> All rights reserved.</h6>

    </footer>
    <script type="module" src="script.js"></script>
    <script src="server.js"></script>
    <script>
        window.addEventListener('load', fg_load)

        function fg_load() {
            document.getElementById('loading').style.display = 'none'
        }
    </script>
</body>

</html>
